            <div id="menu-vendedor" class="profile-menu">

    <!-- Conteúdo Principal -->
    <section class="main-content" id="Conteudo-Principal">
        
        <div class="titulo-wrapper">
            <p class="titulo-secao">Administração de Produtos -</p>
            <span id="nomeLoja" class="span"></span>
        </div>
        
        <div class="listas-wrapper">

            <!--lista de armações-->
            <section class="armacao-section">

                <h3>Minhas Armações</h3>

                <button class="btn-adicionar" id="btn-adicionar-armacao">
                    + Adicionar Produto
                </button>
                <section id="armacao-lista" class="lista-horizontal"></section>

            </section>

            <!--lista de lentes-->

                <h3>Minhas Lentes</h3>

                <button class="btn-adicionar" id="btn-adicionar-lente">
                    + Adicionar Produto
                </button>
                <section id="lente-lista" class="lista-horizontal"></section>


            </section>

        </div>
</body>

<!-- Modal para adicionar armação -->
<div id="modal-adicionar-armação" class="modal hidden">
    <div class="modal-content">
        <span id="fechar-modal-armação" class="fechar-modal">&times;</span>

        <h2>Adicionar Armação</h2>
        <form id="form-adicionar-armacao">
            <label for="nomeArmacao">Nome da Armação:</label>
            <input type="text" id="nomeArmacao" name="nomeArmacao" required>

            <label for="tipoArmacao">Tipo da Armação:</label>
            <input type="text" id="tipoArmacao" name="tipoArmacao" required>

            <label for="marcaArmacao">Marca da Armação:</label>
            <input type="text" id="marcaArmacao" name="marcaArmacao" required>

            <label for="modeloArmacao">Modelo da Armação:</label>
            <input type="text" id="modeloArmacao" name="modeloArmacao" required>

            <label for="materialArmacao">Material da Armação:</label>
            <input type="text" id="materialArmacao" name="materialArmacao" required>

            <label for="descricaoArmacao">Descrição:</label>
            <textarea id="descricaoArmacao" name="descricaoArmacao" required></textarea>

            <label for="precoArmacao">Preço:</label>
            <input type="number" id="precoArmacao" name="precoArmacao" step="0.01" required>

            <button type="submit" class="btn-salvar">Salvar Armacao</button>
        </form>
    </div>
</div>
