<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Página Perfil</title>
    <link rel="stylesheet" href="ProdutosLoja.css">
</head>

<body>
    <header>
        <!-- Sempre visível -->
        <div class="logo">
            <h1>VisionPlus+</h1>
        </div>

        <!-- USUÁRIO LOGADO -->
        <div id="menu-usuario">
            <div id="menu-principal" class="profile-menu">
                <a href="PaginaPrincipal.html">
                    <img src="pngfind.com-address-icon-png-807569.png" class="iconhome" alt="Ícone">
                </a>
            </div>

            <!-- Perfil (todos os logados) -->
            <div id="menu-perfil" class="profile-menu">
                <img src="9742847.png" class="iconuser">
                <div class="dropdown">
                    <a href="PaginaPerfil.html">Perfil</a>
                    <a href="#" onclick="logout()">Sair</a>
                </div>
            </div>

            <!-- CLIENTE -->
            <div id="menu-carrinho" class="cart-menu">
                <img src="231-2317482_white-shopping-cart-png-download-buy-icon-white.png" class="iconcart">
            </div>

            <!-- VENDEDOR -->
            <div id="menu-vendedor" class="profile-menu">
                <img src="store1.png" class="iconstore">
                <div class="dropdown">
                    <a href="ProdutosLoja.html">Meus Produtos</a>
                    <a href="PaginaLoja.html">Minha Loja</a>
                </div>
            </div>
            <!-- ADMIN -->
            <div id="menu-admin" class="profile-menu">
                <img src="pngadmin.png" class="iconadmin">
                <div class="dropdown">
                    <a href="#">Painel Admin</a>
                    <a href="#">Usuários</a>
                </div>
            </div>
        </div>
    </header>


    <h2 class="titulo-secao">
        Loja
    </h2>

    <section class="main-content">
        <p>Conteúdo da Página Loja</p>


        <section class="produtos-section">
            <div class="produtos-header">
                <h3>Meus Produtos</h3>
                <button class="btn-adicionar" id="btnAdicionarProduto">
                    + Adicionar Produto
                </button>
            </div>

            <div class="produtos-grid">
                <!-- Card de produto -->
                <div class="produto-card">
                    <img src="oculos-exemplo.png" alt="Óculos Exemplo">

                    <div class="produto-info">
                        <h4>Óculos Ray Vision</h4>
                        <p>Armação masculina</p>
                        <span class="preco">R$ 399,90</span>
                    </div>

                    <div class="produto-acoes">
                        <button class="btn-editar">Editar</button>
                        <button class="btn-excluir">Excluir</button>
                    </div>
                </div>

                <!-- outros cards virão aqui -->
            </div>
        </section>
    </section>
