<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Loja</title>
    <link rel="stylesheet" href="Estilo1.css">
</head>
<body>
    <h1>Cadastro de Loja</h1>
    <form id="cadastroLojaForm">
        <label for="nome">Nome da loja:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">Email da Loja:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required><br>

        <label for="confirmarCnpj">Confirmar CNPJ:</label>
        <input type="text" id="confirmarCnpj" name="confirmarCnpj" required><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br>

        <label for="confirmarcep">Confirmar CEP:</label>
        <input type="text" id="confirmarcep" name="confirmarcep" required><br>

        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" name="endereco" required><br>

        <button type="submit">Registrar</button>
    </form>
    <script src="CadastroLoja.js"></script>
</body>
</html>
