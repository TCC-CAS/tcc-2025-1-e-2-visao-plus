<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <link rel="stylesheet" href="PaginaPrincipal.css">
</head>

<body>
    <header>

        <!-- Sempre visível -->
        <div class="logo">
            <h1>VisionPlus+</h1>
        </div>

        <!-- VISITANTE (não logado) -->
        <div id="menu-visitante">
            <a href="Login.html">Login</a>
            <a href="Cadastro.html">Cadastrar</a>
        </div>

        <!-- USUÁRIO LOGADO -->
        <div id="menu-usuario">
            

            <!-- Perfil (todos os logados) -->
            <div id="menu-perfil" class="profile-menu">
                <img src="9742847.png" class="iconuser">
                <div class="dropdown">
                    <a href="PaginaPerfil.html">Perfil</a>
                    <a href="#" onclick="logout()">Sair</a>
                </div>
            </div>

            <!-- CLIENTE -->
            <div id="menu-carrinho" class="cart-menu">
                <img src="231-2317482_white-shopping-cart-png-download-buy-icon-white.png" class="icon">
            </div>

            <!-- VENDEDOR -->
            <div id="menu-vendedor" class="profile-menu">
                <img src="store1.png" class="iconstore">
                <div class="dropdown">
                    <a href="ProdutosLoja.html">Meus Produtos</a>
                    <a href="AdminLoja.html">Administração Loja</a>
                    <a href="PaginaLoja.html">Minha Loja</a>
                </div>
            </div>
            <!-- ADMIN -->
            <div id="menu-admin" class="profile-menu">
                <img src="pngadmin.png" class="iconadmin">
                <div class="dropdown">
                    <a href="#">Painel Admin</a>
                    <a href="#">Usuários</a>
                </div>
            </div>

        </div>

    </header>

    <!-- COTAÇÕES (cliente e vendedor) -->
    <section id="secao-cotacoes" class="products-carousel">
        <h2>Cotações Recentes</h2>
    </section>

    <section class="main-content">
        <!-- MAPA (todos) -->
        <section id="secao-mapa" class="map-container">
            <div id="map">Mapa aqui</div>
        </section>

        <!-- LOJAS -->
        <section id="secao-lojas" class="sidebar">
            <h3>Lojas Próximas</h3>
            <section id="lista-lojas" class="lista-lojas"></section>
        </section>
    </section>

    <!-- ADMIN -->
    <section id="secao-admin" class="map-container">
        <h2 id="map">Dashboard Administrativo</h2>
    </section>

    <script src="PaginaPrincipal.js"></script>

</body>

<script src="ListasLojas.js"></script>

</html>
