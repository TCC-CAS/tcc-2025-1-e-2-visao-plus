<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <link rel="stylesheet" href="PaginaPrincipal.css">
    <link rel="stylesheet" href="Estilo1.css">
</head>

<body>
    <header>

        <!-- Sempre visível -->
        <div class="logo">
            <h1>Meu Site</h1>
        </div>

        <!-- VISITANTE (não logado) -->
        <div id="menu-visitante">
            <a href="Login.html">Login</a>
            <a href="Cadastro.html">Cadastrar</a>
        </div>

        <!-- USUÁRIO LOGADO -->
        <div id="menu-usuario">

            <!-- Perfil (todos os logados) -->
            <div id="menu-perfil">
                <img src="9742847.png" class="iconuser">
                <div class="dropdown">
                    <a href="#">Perfil</a>
                    <a href="#">Logout</a>
                </div>
            </div>

            <!-- CLIENTE -->
            <div id="menu-carrinho">
                <img src="231-2317482_white-shopping-cart-png-download-buy-icon-white.png" class="icon">
            </div>

            <!-- VENDEDOR -->
            <div id="menu-vendedor">
                <a href="#">Meus Produtos</a>
                <a href="#">Minhas Vendas</a>
            </div>

            <!-- ADMIN -->
            <div id="menu-admin">
                <a href="#">Painel Admin</a>
                <a href="#">Usuários</a>
            </div>

        </div>

    </header>


    <section class="products-carousel">
        <h2>Cotações Recentes</h2>
        <div class="carousel">
            <div class="product">
                <img src="product1.png" alt="Produto 1">
                <p>Produto 1</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="product2.png" alt="Produto 2">
                <p>Produto 2</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <!-- Adicionar mais produtos -->
        </div>
    </section>

    <section class="main-content">
        <div class="map-container">
            <!-- Espaço para API do mapa -->
            <div id="map">Mapa aqui</div>
        </div>
        <div class="sidebar">
            <h3>Lojas Próximas</h3>
            <ul>
                <li>Loja 1</li>
                <li>Loja 2</li>
                <li>Loja 3</li>
            </ul>
        </div>
    </section>

    <script src="PaginaPrincipal.js"></script>
</body>

</html>
