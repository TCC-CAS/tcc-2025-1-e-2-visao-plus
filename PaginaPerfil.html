<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Página Perfil</title>
    <link rel="stylesheet" href="PaginaPerfil.css">
</head>

<body>
    <header>
        <!-- Sempre visível -->
        <div class="logo">
            <h1>VisionPlus+</h1>
        </div>

        <!-- USUÁRIO LOGADO -->
        <div id="menu-usuario">
            <div id="menu-principal" class="profile-menu">
                <a href="PaginaPrincipal.html">
                    <img src="pngfind.com-address-icon-png-807569.png" class="iconhome" alt="Ícone">
                </a>
            </div>

            <!-- CLIENTE -->
            <div id="menu-carrinho" class="cart-menu">
                <img src="231-2317482_white-shopping-cart-png-download-buy-icon-white.png" class="icon">
            </div>

            <!-- VENDEDOR -->
            <div id="menu-vendedor" class="profile-menu">
                <img src="store1.png" class="iconstore">
                <div class="dropdown">
                    <a href="#">Meus Produtos</a>
                    <a href="#">Minhas Vendas</a>
                    <a href="#">Página Loja</a>
                </div>
            </div>
            <!-- ADMIN -->
            <div id="menu-admin" class="profile-menu">
                <img src="pngadmin.png" class="iconadmin">
                <div class="dropdown">
                    <a href="#">Painel Admin</a>
                    <a href="#">Usuários</a>
                </div>
            </div>
        </div>
    </header>

    <h2 class="titulo-secao">
        Dados do Perfil
    </h2>

    <section class="main-content">

        <!-- seção usuário, sempre mostrar -->
        <section id="secao-usuario" class="perfil-bloco">
            <h2 class="titulo-perfil">Perfil do Usuário</h2>
            <div class="info-usuario">
                <p><strong>Nome:</strong> <span id="nomeUsuario"></span></p>
                <p><strong>Email:</strong> <span id="emailUsuario"></span></p>
                <p><strong>Tipo de Usuário:</strong> <span id="tipoUsuario"></span></p>
            </div>
        </section>

        <!-- seção loja, mostrar quando o usuário for vendedor -->
        <section id="secao-loja" class="perfil-bloco">
            <h2 class="titulo-perfil">Minha loja</h2>
            <div class="info-usuario">
                <p><strong>Nome:</strong> <span id="nomeUsuario"></span></p>
                <p><strong>Email:</strong> <span id="emailUsuario"></span></p>
                <p><strong>CNPJ:</strong> <span id="cnpjUsuario"></span></p>
                <p><strong>Endereço:</strong> <span id="enderecoUsuario"></span></p>
            </div>
        </section>
    </section>
    </section>

    <section id="secao-cotacoes" class="products-carousel">
        <h2 class="titulo-secao">Cotações Recentes</h2>
    </section>

    <section id="secao-admin" class="titulo-secao">
        <h2 class="titulo-secao">Administração</h2>
    </section>

    <script src="PaginaPerfi.js"></script>
</body>
